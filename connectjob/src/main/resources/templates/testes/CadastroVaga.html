<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> Adicionar Categoria </title>
</head>

<body>
	<h2> VAGAS</h2>
	<form th:action="@{/vaga/cadastrar}" th:object="${vaga}" method="get">
		<div>
			<label for="nome"> titulo: </label>
			<input type="text" id="nome" th:field="*{titulo}" />
		</div>
		<div>
			<div>
			<label for="nome"> quantidade: </label>
			<input type="number" id="nome" th:field="*{quantidade}" />
		</div>
		<div>
			<div>
			<label for="nome"> empresaId: </label>
			<input type="number" id="nome" th:field="*{empresa}" />
		</div>
		<div>
			<label for="descricao"> Descrição: </label>
			<input type="text" id="descricao" th:field="*{descricao}" />
		</div>
		<div>
			<button type="submit"> Salvar </button>
		</div>
	</form>

</body>

</html>
